<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">      
  <meta name="theme-color" content="#317EFB"/> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <ul aria-label="breadcrumb" id="breadcrumb" role="navigation">
      <li><a href="./" tabindex="0">Home</a>
      </li>
    </ul>

    <nav>
      <h1>
        <a href="/">Mona's Restaurant Reviews</a>
      </h1>

  
    <!-- Beginning breadcrumb -->
 </nav role="navigation" aria-label="main navigation"> <!--https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA/Roles/Navigation_Role-->
    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="restaurant location" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table aria-label="Hours of operations" id="restaurant-hours" tabindex="0">

      </table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section aria-label="Customer Reviews" id="reviews-container" tabindex="0">
      <ul id="reviews-list" role="list" tabindex="0"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/" tabindex="0"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->

  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript filehttps://developers.google.com/web/fundamentals/instant-and-offline/offline-cookbook/https://developers.google.com/web/fundamentals/instant-and-offline/offline-cookbook/https://developers.google.com/web/fundamentals/instant-and-offline/offline-cookbook/https://developers.google.com/web/fundamentals/instant-and-offline/offline-cookbook/   -->
  <script type="application/javascript" charset="utf-8" src="js/register-sw.js"></script> 
  <script type="text/javascript" src="js/restaurant_info.js"></script>

  <!-- End scripts -->

</body>
</html>
